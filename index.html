<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container" id="main-container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Local Storage</h1>
                <hr>
            </div>
        </div>
        <div class="row">

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">My Tweets</div>
                    <div class="card-body">
                        <form action="#" id="form">
                            <div class="form-group">
                                <label for="tweet">Tweet:</label>
                                <textarea name="tweet" id="tweet" class="form-control"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center bg-primary text-white">My Saved Tweets:</div>
                    <div class="card-body">
                        <div>
                            <ul class="list-group" id="tweet-list">
                                <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Inbox
                                    <span class="badge badge-danger badge-pill">X</span>
                                </li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
